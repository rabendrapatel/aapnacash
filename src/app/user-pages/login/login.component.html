<ngx-spinner name="main-spiner" bdColor="rgba(51,51,51,0.8)" [fullScreen]="true" size="medium" color="#ff9933  " type="ball-pulse">
    <p style="font-size: 20px; color: rgb(194, 155, 155)">{{loadingText}}</p>
</ngx-spinner>

<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="assets/images/SITA_Logo_New.png" alt="logo">
                </div>
                <h6 class="font-weight-light">Sign in to your account to continue.</h6>
                <form class="pt-3" [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Username" autocomplete="off" formControlName="userName">

                        <mat-error *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
                            User name required
                        </mat-error>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" autocomplete="off" formControlName="password">

                        <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                            Password required
                        </mat-error>
                    </div>
                    <div class="mt-3">
                        <button (click)="doLogin()" type="button" class="btn btn-gradient-info btn-fw login-btn-width">Sign in</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                            <input type="checkbox" class="form-check-input">
                            <i class="input-helper"></i>
                             Keep me signed in
                            </label>
                        </div>
                        <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
