<html lang="en">

<head>
    <meta charset="utf-8">

    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicons.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

<body class="mat-typography">
    <app-root>
        <div class="main-spinner-wrapper">
            <div class="donut"></div>
        </div>
    </app-root>
</body>

<script>
  let timer, currSeconds = 0;
  
  function resetTimer() {

      /* Clear the previous interval */
      clearInterval(timer);

      /* Reset the seconds of the timer */
      currSeconds = 0;

      /* Set a new interval  (run once in 10 min )*/
      timer =  setInterval(startIdleTimer, 600000);
  }

  // Define the events that
  // would reset the timer
  window.onload = resetTimer;
  window.onmousemove = resetTimer;
  window.onmousedown = resetTimer;
  window.ontouchstart = resetTimer;
  window.onclick = resetTimer;
  window.onkeypress = resetTimer;

  function startIdleTimer() {
        
      /* Increment the timer seconds */
      currSeconds++;
      if(currSeconds>=12){ // Logout in 120 min (12*10)
          localStorage.removeItem("loginDetails");
          localStorage.removeItem("isLogin");
          localStorage.removeItem("userDetails");
          window.location.href = "#/login";
      }
  }
</script>
</html>
